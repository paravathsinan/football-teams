{% extends "base.html" %}
  {% load static %}

  {% block title %}Add - team{% endblock title %}

  {% block content %}
  <!-- Header -->
  <header class="w-full flex justify-between items-center px-10 py-6 bg-[#111827] shadow-lg">
    <h1 class="text-white text-3xl font-bold">🏆 Add New Team</h1>
    <a href="{% url 'explore' %}" class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-black transition text-white">BACK</a>
  </header>

  <!-- Form Container -->
  <div class="mt-16 w-full max-w-lg bg-[#243447] p-8 rounded-2xl shadow-xl mx-auto my-10">
    <h2 class="text-3xl font-semibold mb-8 text-center text-white">Add Football Team</h2>

    <form action="{% url 'add' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Team Name -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-white">Team Name</label>
        <input type="text" id="name" name="name" placeholder="Enter team name"
          class="w-full px-4 py-3 rounded-lg bg-[#1e2732] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Country -->
      <div>
        <label for="location" class="block mb-2 text-sm font-medium text-white">Country</label>
        <input type="text" id="location" name="location" placeholder="Enter country"
          class="w-full px-4 py-3 rounded-lg bg-[#1e2732] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Logo Upload -->
      <div>
        <label for="image" class="block mb-2 text-sm font-medium text-white">Team Logo</label>
        <input type="file" id="image" name="image"
          class="w-full px-4 py-3 rounded-lg bg-[#1e2732] border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 cursor-pointer" required>
      </div>


      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="w-full py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg transition">
          Add Team
        </button>
      </div>
    </form>
  </div>

{% endblock content %}
