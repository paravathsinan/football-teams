{% extends "base.html" %}

{% block title %}Login{% endblock  %}

{% block content %}

{% load static %}
 <!-- Header -->
  <header class="absolute top-0 left-0 w-full z-20 flex justify-between items-center px-8 py-5 bg-transparent">
    <a href="{% url 'home' %}" class="text-3xl font-bold">
      <img src="{% static 'images/football-logo.png' %}" alt="Football World" class="h-16 w-auto">
    </a>
    <a href="{% url 'signup' %}" class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-black transition text-white">
      SIGN UP
    </a>
  </header>

  <div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-white text-center mb-6">LOGIN</h2>

      <form action="" method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

        <input type="email" name="email" placeholder="Email" required
              class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <input type="password" name="password" placeholder="Password" required
              class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <button type="submit"
                class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
          LOGIN
        </button>
      </form>

      <p class="text-gray-400 text-center mt-4">Don't have an account? 
        <a href="{% url 'signup' %}" class="text-green-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
{% endblock  %}
